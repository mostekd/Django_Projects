{% extends 'base.html' %}
{% block title %}Dodaj artykuł{% endblock %}
{% block content %}
<h1>Dodaj artykuł</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Tytuł" required>
    <textarea name="content" placeholder="Treść" required></textarea>
    <input type="submit" value="Dodaj">
</form>
{% endblock %}
